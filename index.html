This website allows the user to input three numbers
and returns the three numbers in a sorted list. 
-->

<!DOCTYPE html>
<html>
    <head>
        <title>Number Sorter</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="container">
        <header>
            <h1>Number Sorter</h1>
        </header>
        <article>
            <h2>Please enter three (3) numbers:</h2>
            <form id="numSortForm">
                <label for="num1" name="num1Label">Number 1:</label><br>
                <input type="text" id="num1" name="num1"><br>
                <label for="num2">Number 2:</label><br>
                <input type="text" id="num2" name="num2"> <br>
                <label for="num3">Number 3:</label><br>
                <input type="text" id="num3" name="num3"> <br>
                <button type="button" onclick = "return sortList();" id="sortButton" value="Sort" >Sort</button>
                <button type="reset" onclick = "clearList()" value="Clear">Clear</button>
            </form>
            <p id="output"></p>
        </article>
        </div>
        <footer>
            Copyright &copy; 2020 David Gotler<br>
            Sourcecode available at: <a href="https://github.com/davhgotler/NumberSorter">github.com</a>
        </footer>
        <script src="main.js"></script>
    </body>
</html>
